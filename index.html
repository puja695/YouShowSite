<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello YOU!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: url('images/Loginimg1.jpg') no-repeat center center/cover; /* Corrected file extension */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #0077b6; /* Blue */
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        .login-box input:focus {
            border-color: #00b4d8; /* Light Blue */
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #0077b6, #00b4d8, #90e0ef, #009688); /* Blue-Green theme */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-box button:hover {
            background: linear-gradient(45deg, #009688, #00b4d8, #0077b6);
        }

        /* Optional extra message styling */
        .message {
            display: none;
            font-size: 14px;
            color: #0077b6;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Hello YOU!</h2>
        <form onsubmit="return login(event)">
            <input type="text" id="username" placeholder="Enter Username" required>
            <button type="submit">Welcome</button>
        </form>
        <div class="message" id="creepyMessage">
            Ah… you again. I never forget a face—especially not yours.
        </div>
    </div>

    <script>
        function login(event) {
            event.preventDefault(); // Prevent page refresh
            let username = document.getElementById("username").value.trim();
            if (username !== "") {
                window.location.href = "home.html"; // Direct redirect
            } else {
                alert("Please enter a username!");
            }
        }
    </script>
</body>
</html>
