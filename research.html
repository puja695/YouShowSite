<!DOCTYPE html>
<html lang="en">
<head>
    <title>Who are YOU</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 0 20px 40px;
        }
        h2 {
            margin-top: 40px;
            font-size: 2em;
            user-select: none;
        }
        .image-row {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 40px 0 10px;
            gap: 20px;
        }
        .image-block {
            max-width: 250px;
            text-align: center;
        }
        .image-block img {
            width: 100%;
            height: auto;
            border: 3px solid red;
            box-shadow: 0 0 15px red;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            user-select: none;
        }
        .image-block img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px white;
        }
        .creepy-text {
            font-size: 1.1em;
            margin-top: 8px;
            color: #ff2222cc;
            font-style: italic;
            user-select: none;
            letter-spacing: 1.2px;
        }
        p {
            font-size: 1.3em;
            margin-top: 50px;
            font-style: italic;
            user-select: none;
        }
    </style>
</head>
<body>

    <h2>You are too desirable to be ignored :)</h2>

    <div class="image-row">

        <div class="image-block">
            <img src="uploads/up2.jpg.jpeg" alt="Image 1" />
            <div class="creepy-text">“Watching... always watching.”</div>
        </div>

        <div class="image-block">
            <img src="uploads/up3.jpg.jpeg" alt="Image 2" />
            <div class="creepy-text">“Every step you take, I’m closer.”</div>
        </div>

        <div class="image-block">
            <img src="uploads/up4.jpg.jpeg" alt="Image 3" />
            <div class="creepy-text">“You can’t escape what’s already inside.”</div>
        </div>

    </div>

    <p>Research Incomplete!</p>

    <audio id="bgMusic" autoplay loop>
        <source src="music/you_theme.mp3.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.getElementById("bgMusic").volume = 0.3;
    </script>

</body>
</html>
